<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="fa_custom_setup_kit('https://kit.fontawesome.com/42deadbeef.js');"></script>
    <title>Counter App</title>
</head>
<body>
    <div class="container">
        <div class="counter-div">
            <h1>Counter App</h1>
            <span class="count">0</span>
            <hr>
            <div class="buttons">
                <button class="subtrack">
                    <i class="fas fa-arrow-down"></i>
                    Subtrack
                </button>
                <button class="reset">
                    <i class="fas fa-spinner"></i>
                    Reset
                </button>
                <button class="subtrack">
                    <i class="fas fa-arrow-up"></i>
                    Add
                </button>
            </div>
        </div>
    </div>
</body>
</html>
